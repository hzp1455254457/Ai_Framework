[pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记
markers =
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试
    e2e: 端到端测试
    compatibility: 兼容性测试
    performance: 性能测试